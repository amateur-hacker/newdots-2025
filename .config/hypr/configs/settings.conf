source = $HOME/.config/hypr/themes/mocha.conf

$accent = $mauve

dwindle {
  pseudotile = true
  preserve_split = true
  # special_scale_factor = 0.8
  force_split = 2
}

master {
  new_status = master
  new_on_top = true
  mfact = 0.5
}

general {
  gaps_in = 4
  gaps_out = 8
  border_size = 3
  resize_on_border = true
  # col.active_border = $accent
  col.active_border = rgba($redAlphaff) rgba($peachAlphaff) rgba($yellowAlphaff) rgba($greenAlphaff) rgba($tealAlphaff) rgba($blueAlphaff) rgba($lavenderAlphaff) rgba($mauveAlphaff) rgba($pinkAlphaff) rgba($maroonAlphaff) 270deg
  col.inactive_border = $surface2
  layout = master
  no_focus_fallback = true
}

decoration {
  rounding = 8

  active_opacity = 1.0
  inactive_opacity = 1.0
  fullscreen_opacity = 1.0

  dim_inactive = true
  dim_strength = 0.1
  dim_special = 0.8

  shadow {
    enabled = true
    range = 3
    render_power = 1
    color = $accent
    color_inactive = $surface2
  }

  blur {
    enabled = true
    size = 10
    passes = 3
    ignore_opacity = true
    new_optimizations = true
    special = true
    xray = true
    popups = true
  }
}

group {
  # col.border_active = $accent
  col.border_active = rgba($redAlphaff) rgba($peachAlphaff) rgba($yellowAlphaff) rgba($greenAlphaff) rgba($tealAlphaff) rgba($blueAlphaff) rgba($lavenderAlphaff) rgba($mauveAlphaff) rgba($pinkAlphaff) rgba($maroonAlphaff) 270deg
  col.border_inactive = $surface2

  groupbar {
    col.active = $lavender
    font_size = 12
  }
}

animations {
  enabled = yes

  bezier = wind, 0.05, 0.9, 0.1, 1.05
  bezier = winIn, 0.1, 1.1, 0.1, 1.1
  bezier = winOut, 0.3, -0.3, 0, 1
  bezier = liner, 1, 1, 1, 1
  bezier = overshot, 0.05, 0.9, 0.1, 1.05
  bezier = smoothOut, 0.5, 0, 0.99, 0.99
  bezier = smoothIn, 0.5, -0.5, 0.68, 1.5

  animation = windows, 1, 6, wind, slide
  animation = windowsIn, 1, 5, winIn, slide
  animation = windowsOut, 1, 3, smoothOut, slide
  animation = windowsMove, 1, 5, wind, slide
  animation = border, 1, 1, liner
  animation = borderangle, 1, 180, liner, loop
  animation = fade, 1, 3, smoothOut
  animation = workspaces, 1, 5, overshot

  # animation = workspacesIn, 1, 5, winIn, slide
  # animation = workspacesOut, 1, 5, winOut, slide
}

input {
  kb_layout = us
  kb_variant =
  kb_model =
  # kb_options = caps:escape # ctrl:nocaps caps:swapescape
  kb_options = ctrl:swap_rwin_rctl
  kb_rules =
  repeat_rate = 50
  repeat_delay = 300
  # sensitivity=1.00
  sensitivity = 0
  numlock_by_default = true
  left_handed = false
  follow_mouse = true
  float_switch_override_focus = false
  natural_scroll = true
  # focus_on_close = 1
  # mouse_refocus = false

  touchpad {
    disable_while_typing = true
    natural_scroll = true
    clickfinger_behavior = false
    middle_button_emulation = true
    tap-to-click = true
    drag_lock = false
   }

	touchdevice {
		enabled = true
	}

	tablet {
		transform = 0
		left_handed = false
	}
}

gestures {
  workspace_swipe = true
  workspace_swipe_fingers = 3
  workspace_swipe_distance = 500
  workspace_swipe_invert = true
  workspace_swipe_min_speed_to_force = 30
  workspace_swipe_cancel_ratio = 0.5
  workspace_swipe_create_new = true
  workspace_swipe_forever = true
  #workspace_swipe_use_r = 1 #uncomment if wanted a forever create a new workspace with swipe right
}

misc {
  # force_default_wallpaper = 0 # Set to 0 to disable the anime mascot wallpapers
  disable_hyprland_logo = true
  disable_splash_rendering = true
  mouse_move_enables_dpms = true
  key_press_enables_dpms = true
  vfr = true
  vrr = 2
  enable_swallow = true
  focus_on_activate = false
  swallow_regex = ^(kitty|com.mitchellh.ghostty|org.wezfurlong.wezterm)$
  mouse_move_focuses_monitor = 1
  initial_workspace_tracking = 0
  font_family = "JetBrains Mono"
  splash_font_family = "JetBrains Mono"
  middle_click_paste = false
  # disable_autoreload = true
}

xwayland {
  enabled = true
  force_zero_scaling = true
}

# render {
#   explicit_sync = 2
#   explicit_sync_kms = 2
#   direct_scanout = 0
# }

cursor {
  sync_gsettings_theme = true
  no_hardware_cursors = 2
  enable_hyprcursor = true
  warp_on_change_workspace = 0
  # no_warps = true
  # persistent_warps = true
  inactive_timeout = 3
  default_monitor = HDMI-A-1
  # hide_on_key_press = true
}

binds {
  # workspace_back_and_forth = true
  allow_workspace_cycles = true
  workspace_center_on = 1
}

source = $HOME/.config/hypr/themes/mocha.conf

$accent = $mauve
$accentAlpha = $mauveAlpha
$font = Maple Mono NF

# GENERAL
general {
hide_cursor = true
}

# BACKGROUND
background {
monitor =
path = $HOME/.config/wall.png
color = $base
blur_passes = 2
contrast = 1
brightness = 0.5
vibrancy = 0.2
vibrancy_darkness = 0.2
}

# FINGERPRINT
{
  monitor = "";
  text = "$FPRINTPROMPT";
  color = "$text";
  font_size = 14;
  font_family = font;
  position = "0, -107";
  halign = "center";
  valign = "center";
}

# USER AVATAR
image {
  monitor =
    path = $HOME/.face
    size = 280
    border_color = $accent
    position = 0, 145
    halign = center
    valign = center
}

# INPUT FIELD
input-field {
  monitor =
    size = 300, 50
    outline_thickness = 4
    dots_size = 0.2
    dots_spacing = 0.2
    dots_center = true
    outer_color = $accent
    inner_color = $surface0
    font_color = $text
    fade_on_empty = false
    placeholder_text = <span foreground="##$textAlpha"><i>ó°Œ¾  Logged in as </i><span foreground="##$accentAlpha">$USER</span></span>
    hide_input = false
    check_color = $accent
    fail_color = $red
    fail_text = <i>$FAIL <b>($ATTEMPTS)</b></i>
    capslock_color = $yellow
    position = 0, -47
    halign = center
    valign = center
}

# TIME
label {
  monitor =
    text = $TIME
    color = $text
    font_size = 70
    font_family = $font
    position = -100, 100
    halign = right
    valign = bottom
    shadow_passes = 5
    shadow_size = 10
}

# DATE
label {
  monitor =
    text = cmd[update:1000] date +"%A, %d %B %Y"
    color = $text
    font_size = 20
    font_family = $font
    position = -100, 70
    halign = right
    valign = bottom
    shadow_passes = 5
    shadow_size = 10
}

# BATTERY
label {
  monitor =
    text = cmd[update:1000] check-battery
    color = $text
    font_size = 20
    font_family = $font
    position = 100, 70
    halign = left
    valign = bottom
    shadow_passes = 5
    shadow_size = 10
}
